{% extends "main/base.html" %}
{% load static %}

{% block title %}Add destination{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/travel_manager.css' %}">   

<form method="post" action="/travel-manager/add-destination">
    {% csrf_token %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="shadow p-4 rounded bg-add-destination bg-second-color">
                    <div class="form-group row">
                        <label for="country" class="col-form-label col-3 text-start">Country</label>
                        <div class="col mt-2">
                            {{ form.country }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-form-label col-3 text-start">City</label>
                        <div class="col mt-1">
                            {{ form.city }}
                        </div>
                    </div>
                    <button class="save" type="submit" name="add" value="add">Add</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
