{% extends "main/base.html" %}
{% load static %}

{% block title %}Travel Manager{% endblock %}

{% block content%}
<link rel="stylesheet" href="{% static 'css/travel_manager.css' %}">   
<link rel="stylesheet" href="{% static 'flags/sprite.css' %}"> 

<div class="d-flex justify-content-between align-items-center">
    <a href="add-destination" class="btn btn-success">Add</a>
    <h3 class="text-center mx-auto">List of destinations</h3>
</div>
<hr class="mt-4 mb-4">

<table class="w-100 text-center tabel table-bordered table table-hover">
    <thead>
        <tr>
            <th scope="col">Flag</th>
            <th scope="col">Country</th>
            <th scope="col">City</th>
            <th scope="col">Buttons</th>
        </tr>
    </thead>
    <tbody>
        {% for destiny in user.destination.all %}
        <tr>
            <td>
                <img class="img-fit" src="{{destiny.country.flag}}" alt="{{destiny.country.name}}">
            </td>
            <td>
                <label>{{destiny.country.name|slice:":20"}}</label>
            </td>
            <td>
                <label>{{destiny.city}}</label>
            </td>
            <td>
                <a href="travel-manager/{{destiny.id}}" class="btn btn-success">Info</a>
                <a href="travel-manager/delete/{{destiny.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</tabel>
{% endblock %}
